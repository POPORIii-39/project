<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project</title>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            font-family: "Arial", "M PLUS Rounded 1c", sans-serif;
        }
    </style>
</head>

<body>
    <button onclick="window.location.href='page.html'">pageを開く</button><br><br>

    <button onclick="window.location.href='split.html'">splitを開く</button><br><br>

    <label for="slider">スライダー:</label>
    <input type="range" id="slider" min="0" max="100" value="50">
    <p>選択した値: <span id="sliderValue">50</span></p>

    <script>
        const slider = document.getElementById("slider");
        const sliderValue = document.getElementById("sliderValue");

        slider.addEventListener("input", function () {
            sliderValue.textContent = slider.value;
        });
    </script><br>

    <label for="list">選択肢:</label>
    <select id="list">
        <option value="apple">りんご</option>
        <option value="banana">バナナ</option>
        <option value="grape">ぶどう</option>
    </select><br>

    <p>選んだ果物: <span id="selectedValue">りんご</span></p>

    <script>
        // 選択肢が変更されたら表示
        const list = document.getElementById("list");
        const selectedValue = document.getElementById("selectedValue");

        list.addEventListener("change", function () {
            selectedValue.textContent = list.options[list.selectedIndex].text;
        });
    </script><br>

    <label>好きな色を選んでください:</label>
    <input type="color"><br><br>

    <details>
        <summary>詳細を表示</summary>
        <p>ここに詳細な情報が表示されます。</p>
    </details><br>

    <dialog id="myDialog">
        <p>これはモーダルダイアログです！</p>
        <button onclick="document.getElementById('myDialog').close()">閉じる</button>
    </dialog>
    <button onclick="document.getElementById('myDialog').showModal()">開く</button><br><br>

    <input type="date"><br><br>

    <datalist></datalist>

    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        モーダルを開く
    </button><br>

    <div class="modal fade" id="exampleModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">モーダルタイトル</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    ここに内容が表示されます。
                </div>
            </div>
        </div>
    </div>
</body>

</html>
